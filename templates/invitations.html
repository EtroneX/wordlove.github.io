{% extends 'layout.html' %}

{%block link%}
<link rel="stylesheet" type="text/css" href="/static/css/home.css">
<link rel="stylesheet" type="text/css" href="/static/css/my_friends.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{%endblock%}

{% block body %}

<div class="container" id="onglets">
    <ul class="nav nav-tabs navbar-dark ">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/my_friends">Mes amis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/my_friends/add">Ajouter des amis</a>     
          </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/my_friends/invitations">Demandes d'amis</a>     
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/waiting">Amis en attente</a>
          </li>
    </ul>
</div>


<div class="container ">
    <div class = "row text-center text-light">
        <h1> Demandes d'amis</h1>
    </div>
    <div class="list-group list-group-flush">
        {% for item in data %}
        <div class = "row text-light" id="item">
            <div class="col-1 text-center">
                <i class="fa fa-3x fa-user"></i>
            </div>
            <div class="col-5">
                <div class = "list-group-item text-light">{{item[0]}}</div>
            </div>
            <div class="col-4 text-center">
                <a class="btn btn-light" href="/accepter/{{item[0]}}" style="width:3rem"><i class="fa fa-check " style="color:rgb(40,40,40)"></i></a>
                <a class="btn btn-light" href="/refuser/{{item[0]}}" style="width:3rem"><i class="fa fa-close " style="color:rgb(40,40,40)"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
